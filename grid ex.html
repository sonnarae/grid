<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            .wallpaper{
                display: grid;
                grid-template-columns: 100px 100px 100px;
                grid-gap: 10px;
                background-color: #fff;
            }
            .box{
                background-color: #444;
                color: #fff;
                border-radius: 5px;
                padding: 20px;
                font-size: 150%;
            }
        </style>
    </head>
    
    <body>
        <div class="wallpaper">
            <div class="box a">A</div>
            <div class="box a">B</div>
            <div class="box a">C</div>
            <div class="box a">D</div>
            <div class="box a">E</div>
            <div class="box a">F</div>
        </div>
    </body>
</html>
